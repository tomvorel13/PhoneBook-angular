<div class="container">
  <div class="form-wrap">
    <form>
      <div class="form-group">
        <label for="firstName"><h4>First Name</h4></label>
        <input type="text" class="form-control form-control-lg" placeholder="First name">
      </div>
      <div class="form-group">
        <label for="lastName"><h4>Last Name</h4></label>
        <input type="text" class="form-control form-control-lg" placeholder="Last name">
      </div>
      <div class="form-group">
        <label for="phone"><h4>Phone number</h4></label>
        <input type="number" class="form-control form-control-lg" placeholder="Phone number">
      </div>
      <br>
      <button type="submit" class="btn btn-primary btn-block">Add Contact</button>
    </form>
  </div>  
</div>

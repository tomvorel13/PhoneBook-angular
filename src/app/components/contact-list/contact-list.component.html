<div class="container">
  <div class="row">
    <div class="col-md-10">
      <ul>
        <li *ngFor="let contact of contacts">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <div class="col-md-10">
                  <h2>{{contact.firstName}} {{contact.lastName}}</h2>
                </div>
                <div class="col-md-2">
                  <a href="#" class="btn btn-secondary btn-sm">Edit</a>
                  <a href="#" class="btn btn-danger btn-sm" (click)="onDeleteContact()">Delete</a>
                </div>
              </div>
            </div>
            <div class="card-body">
              <h4 class="card-title">{{contact.phone}}</h4>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

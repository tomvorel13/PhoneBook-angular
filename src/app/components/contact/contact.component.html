<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-md-10">
                <h2>{{contact.firstName}} {{contact.lastName}}</h2>
            </div>
            <div class="col-md-2">
                <button class="btn btn-secondary btn-sm">Edit</button>
                <button class="btn btn-danger btn-sm" (click)="deleteContact(contact)">Delete</button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <h4 class="card-title">{{contact.phone}}</h4>
    </div>
</div>
<br>
